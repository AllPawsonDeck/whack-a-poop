<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smash-a-Poop</title>
<style>
body { text-align: center; font-family: Arial, sans-serif; }
#gameContainer { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px auto; width: 320px; }
.hole { width: 100px; height: 100px; background: lightgray; display: flex; align-items: center; justify-content: center; font-size: 30px; }
</style>
</head>
<body>
<h1>Smash-a-Poop</h1>
<p>Click the ðŸ’© to score points!</p>
<div id="score">Score: 0</div>
<div id="gameContainer"></div>

<script>
const gameContainer = document.getElementById('gameContainer');
let score = 0;

function createHole() {
const hole = document.createElement('div');
hole.classList.add('hole');
gameContainer.appendChild(hole);
return hole;
}

const holes = Array.from({ length: 9 }, createHole);

function randomPoop() {
const index = Math.floor(Math.random() * holes.length);
holes.forEach(hole => hole.innerHTML = '');
const poop = document.createElement('div');
poop.innerHTML = 'ðŸ’©';
poop.style.cursor = 'pointer';
holes[index].appendChild(poop);

poop.addEventListener('click', () => {
score++;
document.getElementById('score').innerText = `Score: ${score}`;
holes[index].innerHTML = '';
});
}

let gameInterval;
let timeLeft = 30; // game lasts 30 seconds

const timerDisplay = document.createElement('div');
timerDisplay.innerText = `Time left: ${timeLeft}s`;
document.body.insertBefore(timerDisplay, gameContainer);

gameInterval = setInterval(() => {
randomPoop();
timeLeft--;
timerDisplay.innerText = `Time left: ${timeLeft}s`;

if (timeLeft <= 0) {
  clearInterval(gameInterval);
  gameContainer.innerHTML = '';
  
  let message = '';
  if (score === 0) {
    message = "You didn't smash a single poop... Were you even trying?";
  } else if (score < 5) {
    message = "You smashed a few poopsâ€”try again!";
  } else if (score < 10) {
    message = "Nice reflexes! You're a decent poop smasher.";
  } else if (score < 20) {
    message = "Wow! You're a poop-smashing master!";
  } else {
    message = "Legendary status: Poop destroyer supreme!";
  }

  timerDisplay.innerText = 'Game Over!';
  const result = document.createElement('div');
  result.innerText = Final Score: ${score} â€” ${message};
  result.style.marginTop = '10px';
  result.style.fontWeight = 'bold';
  document.body.appendChild(result);
}

}, 1000);

</script>
</body>
</html>
