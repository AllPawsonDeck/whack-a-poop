<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smash-a-Poop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fffbe6;
      text-align: center;
      padding: 20px;
    }

    #logo {
      font-size: 2.5em;
      background-color: #f44336;
      color: #ffeb3b;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 2px 2px 0 #000;
    }

    .start-screen {
      max-width: 400px;
      margin: auto;
    }

    .difficulty-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: 2px solid #333;
      background-color: white;
      cursor: pointer;
      border-radius: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      margin: 10px 0;
    }

    #gameContainer {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      border-radius: 10px;
      touch-action: manipulation;
    }

    .bouncy {
      animation: bounce 0.4s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    a {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #0077cc;
      text-decoration: none;
    }

    img {
      margin-top: 15px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="logo">Smash-a-Poop</div>

  <div class="start-screen" id="startScreen">
    <h2>Select difficulty:</h2>
    <button class="difficulty-btn" onclick="startGame(60)">Easy<br>60 sec</button>
    <button class="difficulty-btn" onclick="startGame(30)">Medium<br>30 sec</button>
    <button class="difficulty-btn" onclick="startGame(15)">Chaos<br>15 sec</button>

    <h3>Enter your name:</h3>
    <input type="text" id="playerName" placeholder="Your name">
  </div>

 <audio id="splatSound" src="https://soundbible.com/mp3/Poof-SoundBible.com-787431188.mp3" preload="auto"></audio>
  <div id="score"></div>
  <div id="gameContainer"></div>

  <script>
  function playSplatSound() {
  const splat = document.getElementById('splatSound');
  if (splat.readyState >= 2) {
    splat.pause();
    splat.currentTime = 0;
    splat.play().catch((e) => console.log("Sound blocked:", e));
  }
}
    const gameContainer = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const playerNameInput = document.getElementById('playerName');
    const splatSound = document.getElementById('splatSound');
    const dogOfTheDay = {
      name: "Biscuit",
      image: "https://placedog.net/400/300?id=42",
      link: "https://allpawsondeck.org/adopt-biscuit"
    };

    let timeLeft = 0;
    let score = 0;
    let timerDisplay;
    let interval;
    const holes = [];

    function startGame(duration) {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Please enter your name first!");
        return;
      }

      document.getElementById('startScreen').style.display = 'none';
      gameContainer.style.display = 'grid';
      timeLeft = duration;
      score = 0;
      scoreDisplay.innerText = `Score: 0`;
      timerDisplay = document.createElement('div');
      timerDisplay.innerText = `Time left: ${timeLeft}s`;
      document.body.insertBefore(timerDisplay, gameContainer);

      gameContainer.innerHTML = '';
      holes.length = 0;

      for (let i = 0; i < 9; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        gameContainer.appendChild(hole);
        holes.push(hole);
      }

      interval = setInterval(() => {
        spawnPoop();
        timeLeft--;
        timerDisplay.innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) endGame(name);
      }, 1000);
    }

    function spawnPoop() {
      const index = Math.floor(Math.random() * holes.length);
      holes.forEach(h => h.innerHTML = '');
      const poop = document.createElement('div');
      poop.innerHTML = '&#128169;';
      poop.classList.add('bouncy');
      poop.style.cursor = 'pointer';
      holes[index].appendChild(poop);

      poop.addEventListener('click', () => {
  playSplatSound();
  score++;
  scoreDisplay.innerText = `Score: ${score}`;
  holes[index].innerHTML = '';
});
}
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
        holes[index].innerHTML = '';
      });
    }

    function endGame(name) {
      clearInterval(interval);
      gameContainer.innerHTML = '';
      timerDisplay.innerText = "Game Over!";
      gameContainer.style.display = 'none';

      let message = '';
      if (score > 25) {
        message = "You are a super-pooper-smasher!";
        confetti();
      } else if (score > 20) {
        message = "Yes! You are ready for a puppy!";
      } else {
        message = "Hummm maybe you should consider an adult dog?";
      }

      const result = document.createElement('div');
      result.innerHTML = `<strong>${name}'s Final Score: ${score}</strong><br>${message}`;
      result.style.marginTop = '10px';
      document.body.appendChild(result);

      const cert = document.createElement('a');
      cert.href = `data:text/plain;charset=utf-8,${encodeURIComponent("CERTIFICATE OF POOP-SMASHING EXCELLENCE\n\nAwarded to: " + name + "\nScore: " + score + "\nStatus: " + message)}`;
      cert.download = "poop-smashing-certificate.txt";
      cert.innerText = "Download your Poop Smasher Certificate!";
      cert.style.display = "block";
      cert.style.marginTop = "10px";
      document.body.appendChild(cert);

      const dogLink = document.createElement('a');
      dogLink.href = dogOfTheDay.link;
      dogLink.innerHTML = `Today's Featured Dog: <strong>${dogOfTheDay.name}</strong>`;
      dogLink.target = "_blank";
      document.body.appendChild(dogLink);

      const dogImage = document.createElement('img');
      dogImage.src = dogOfTheDay.image;
      dogImage.alt = dogOfTheDay.name;
      document.body.appendChild(dogImage);

      const restart = document.createElement('button');
      restart.innerText = "Play Again";
      restart.onclick = () => location.reload();
      document.body.appendChild(restart);
    }
  </script>
</body>
</html>
