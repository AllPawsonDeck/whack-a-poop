<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smash-a-Poop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji;
      padding: 10px;
    }

    #gameContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      border-radius: 10px;
      touch-action: manipulation;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .bouncy {
      animation: bounce 0.4s infinite;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
    }

    a {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #0077cc;
      text-decoration: none;
    }

    img {
      margin-top: 15px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Smash-a-Poop</h1>
  <p>Click the ðŸ’© to score points!</p>
  <div id="score">Score: 0</div>
  <div id="gameContainer"></div>

  <!-- Sound effect (short) -->
  <audio id="splatSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-splat-2618.mp3" preload="auto"></audio>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    const timerDisplay = document.createElement('div');
    timerDisplay.innerText = `Time left: ${timeLeft}s`;
    document.body.insertBefore(timerDisplay, gameContainer);

    const scoreDisplay = document.getElementById('score');

    const dogImages = [
      'https://placedog.net/400/300?id=1',
      'https://placedog.net/400/300?id=2',
      'https://placedog.net/400/300?id=3',
      'https://placedog.net/400/300?id=4',
      'https://placedog.net/400/300?id=5'
    ];

    function createHole() {
      const hole = document.createElement('div');
      hole.classList.add('hole');
      gameContainer.appendChild(hole);
      return hole;
    }

    const holes = Array.from({ length: 9 }, createHole);

    function randomPoop() {
      const index = Math.floor(Math.random() * holes.length);
      holes.forEach(hole => hole.innerHTML = '');
      const poop = document.createElement('div');
      poop.innerHTML = '&#128169;';
      poop.classList.add('bouncy');
      poop.style.cursor = 'pointer';
      poop.style.fontSize = '48px';
      poop.style.touchAction = 'manipulation';
      holes[index].appendChild(poop);

      poop.addEventListener('click', () => {
        score++;
        const splatSound = document.getElementById('splatSound');
if (splatSound.paused) {
  splatSound.currentTime = 0;
  splatSound.play().catch(() => {});
}
        scoreDisplay.innerText = `Score: ${score}`;
        holes[index].innerHTML = '';
      });
    }

    function createCertificate() {
      const cert = document.createElement('a');
      cert.href = `data:text/plain;charset=utf-8,${encodeURIComponent("CERTIFICATE OF POOP-SMASHING EXCELLENCE\n\nAwarded to: YOU\nScore: " + score + "\nStatus: SUPER POOPER SMASHER!")}`;
      cert.download = "poop-smashing-certificate.txt";
      cert.innerText = "Download your Poop Smasher Certificate!";
      document.body.appendChild(cert);
    }

    function endGame() {
      clearInterval(gameInterval);
      gameContainer.innerHTML = '';

      let message = '';
      if (score > 25) {
        message = "You are a super-pooper-smasher!";
        confetti();
      } else if (score > 20) {
        message = "Yes! You are ready for a puppy!";
      } else {
        message = "Hummm maybe you should consider an adult dog?";
      }

      timerDisplay.innerText = 'Game Over!';
      const result = document.createElement('div');
      result.innerHTML = `<strong>Final Score: ${score}</strong><br>${message}`;
      result.style.marginTop = '10px';
      result.style.fontWeight = 'bold';
      document.body.appendChild(result);

      const dogPic = document.createElement('img');
      dogPic.src = dogImages[Math.floor(Math.random() * dogImages.length)];
      dogPic.alt = 'Cute adoptable dog';
      document.body.appendChild(dogPic);

      const adoptLink = document.createElement('a');
      adoptLink.href = 'https://allpawsondeck.org';
      adoptLink.target = '_blank';
      adoptLink.innerText = 'Visit All Paws on Deck to meet your match!';
      document.body.appendChild(adoptLink);

      if (score > 20) createCertificate();

      const playAgain = document.createElement('button');
      playAgain.innerText = 'Play Again';
      playAgain.onclick = () => location.reload();
      document.body.appendChild(playAgain);
    }

    gameInterval = setInterval(() => {
      randomPoop();
      timeLeft--;
      timerDisplay.innerText = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) endGame();
    }, 1000);
  </script>
</body>
</html>
